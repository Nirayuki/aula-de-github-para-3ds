<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Simples</title>

    <style>
      :root {
        --bg: #f3f4f6;
        --ink: #111827;
        --muted: #6b7280;
        --accent: #2563eb;
        --card: #ffffff;
        --border: #e5e7eb;
        --radius: 16px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        color: var(--ink);
        background: linear-gradient(135deg, #eef2ff, #f9fafb);
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 40px 20px 60px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 32px;
      }

      header h1 {
        margin: 0;
        font-size: 34px;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      header p {
        margin: 0;
        color: var(--muted);
        font-size: 15px;
      }

      .grid {
        display: grid;
        gap: 24px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 18px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
      }

      .card h2 {
        margin: 0 0 14px;
        font-size: 18px;
        font-weight: 600;
        color: var(--accent);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: grid;
        gap: 12px;
      }

      .list li {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px 14px;
        background: #fafafa;
        transition: background 0.2s ease, border 0.2s ease;
      }

      .list li:hover {
        background: #ffffff;
        border-color: var(--accent);
      }

      .label {
        display: block;
        font-size: 11px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 4px;
      }

      .value {
        font-size: 15px;
        font-weight: 500;
        color: var(--ink);
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #f9fafb;
        color: var(--muted);
        margin-top: 6px;
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 26px;
        }

        header p {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <main class="page">
      <header>
        <h1>Sistema simples</h1>
        <p>
          Gerencie usuÃ¡rios, produtos e pedidos.  
          Edite os arquivos <strong>.js</strong> para atualizar os dados em segundos.
        </p>
      </header>

      <section class="grid">
        <div class="card">
          <h2>ðŸ‘¤ UsuÃ¡rios</h2>
          <ul id="users" class="list"></ul>
        </div>

        <div class="card">
          <h2>ðŸ“¦ Produtos</h2>
          <ul id="products" class="list"></ul>
        </div>

        <div class="card">
          <h2>ðŸ§¾ Pedidos</h2>
          <ul id="orders" class="list"></ul>
        </div>
      </section>
    </main>
  </body>

  <script src="/pedidos.js"></script>
  <script src="/usuarios.js"></script>
  <script src="/produtos.js"></script>
</html>
